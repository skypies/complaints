queue:
- name: submitreports
  rate: 500/m
  max_concurrent_requests: 5
  retry_parameters:
    min_backoff_seconds: 15
    task_retry_limit: 2

# This queue is for arbitrary / oneoff batch jobs
# Set to 1200/40/40 for per-complaint processing, or 10/4/4 for
# per-day processing
- name: batch
  rate: 2000/m
  max_concurrent_requests: 10
  bucket_size: 4
  target: backend
  retry_parameters:
    min_backoff_seconds: 1
    task_retry_limit: 2
