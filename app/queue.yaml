queue:
- name: addflight
  rate: 6/m
  max_concurrent_requests: 1
  bucket_size: 1
  retry_parameters:
    min_backoff_seconds: 15
    task_retry_limit: 0

- name: submitreports
  rate: 500/m
  max_concurrent_requests: 10
  retry_parameters:
    min_backoff_seconds: 15
    task_retry_limit: 2

# This queue is for arbitrary / oneoff batch jobs
# Set to 1200/40/40 for per-complaint processing, or 10/2/2 for
# per-day processing
- name: batch
  rate: 10/m
  max_concurrent_requests: 2
  bucket_size: 2
  target: backend
  retry_parameters:
    min_backoff_seconds: 1
    task_retry_limit: 2
