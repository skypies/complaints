application: serfr0-1000
version: 1
runtime: go
api_version: go1
instance_class: B2
module: backend
basic_scaling:
  max_instances: 8
  idle_timeout: 2m

handlers:
- url: /backend/.*
  script: _go_app
  login: admin

- url: "/report/.*"
  script: _go_app

- url: "/report3/.*"
  script: _go_app

- url: /_ah/start
  script: _go_app

- url: /_ah/stop
  script: _go_app
